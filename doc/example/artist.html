    <script type="text/javascript">
        require.config({
            paths: {
                'js': '../asset/js/esl/js'
            },
            packages: [
                {
                    name: 'zrender',
                    location: '../../src',
                    main: 'zrender'
                }
            ]
        });           
        
        require(
            ['zrender/zrender'],
            function(zrender) {
                zr = zrender.init(document.getElementById('main'));
                var eventTool = require('zrender/tool/event');
                var myPalette = ['#ffa500','#87cefa','#da70d6','#32cd32','#ff7f50','#ba55d3','#6495ed','#cd5c5c'];
                var width = Math.ceil(zr.getWidth());
                var height = Math.ceil(zr.getHeight());
                var brush;
                document.getElementById('refresh').onclick = init;
                
                init();
                function init(){
                    zr.clear();
                    
                    buildBrush();
                    
                    buildPalette();
                    
                    Draft();
                    
                    zr.render();
                }
                
                
                function buildBrush() {
                    brush = {
                        shape : 'circle',
                        id : zr.newShapeId('circle'),
                        zlevel : 3,
                        style : {
                            x : width / 2,
                            y : height / 2,
                            r : 10,
                            brushType : 'both',
                            color : myPalette[0],
                            strokeColor : 'yellow',
                            lineWidth : 3,
                            text :'+',
                            textPosition :'inside'
                        },
                        _colorIdx : 0,
                        hoverable : false,   // default true
                    } 
                    zr.addShape(brush);
                    zr.on(
                        'mousemove',  
                        function(params) {
                            brush.style.x = eventTool.getX(params.event);
                            brush.style.y = eventTool.getY(params.event);
                            zr.modShape(brush.id, brush);
                            zr.refresh();   
                        }
                    );
                    zr.on(
                        'mousewheel',  
                        function(params) {
                            brush._colorIdx = (brush._colorIdx + 1) % myPalette.length;
                            brush.style.color = myPalette[brush._colorIdx];
                            zr.modShape(brush.id, brush);
                            zr.refresh();   
                        }
                    );
                }
                
                function buildPalette() {
                    var length = myPalette.length;
                    var pWidth = 60;
                    var pHeight = 40;
                    var startY = 0;
                    var space = Math.round((height - pHeight * length) / (length - 1));
                    for (var i = 0; i < length; i++) {
                        zr.addShape({
                            shape : 'rectangle',
                            id : zr.newShapeId('rectangle'),
                            style : {
                                x : 0,
                                y : startY,
                                width : pWidth,
                                height: pHeight,
                                color : myPalette[i]
                            },
                            _colorIdx : i,
                            hoverable: false,
                            onclick : paletteHandler
                        });
                        startY += pHeight + space;
                    }
                }
                
                function paletteHandler(params) {
                    brush.style.color = params.target.style.color;
                    brush._colorIdx = params.target._colorIdx;
                    zr.modShape(brush.id, brush);
                    zr.refresh(); 
                }
                
                function Draft() {
                    var shapeList = [];
                    shapeList.push({
                        shape : 'polygon',
                        style : {
                            pointList : [[180, 250], [680, 250], [580, 350], [80, 350]]
                        }
                    });
                    shapeList.push({
                        shape : 'polygon',
                        style : {
                            pointList : [[300, 150], [400, 200], [200, 200]]
                        }
                    });
                    shapeList.push({
                        shape : 'rectangle',
                        style : {
                            x : 240,
                            y : 200,
                            width : 120,
                            height : 100
                        }
                    });
                    shapeList.push({
                        shape : 'rectangle',
                        style : {
                            x : 280,
                            y : 260,
                            width : 40,
                            height : 40
                        }
                    });
                    for (var i = 0; i < 15; i++) {
                        shapeList.push({
                            shape : 'circle',
                            style : {
                                x : Math.ceil(Math.random() * 500 + 100),
                                y : Math.ceil(Math.random() * 130 + 20),
                                r : Math.ceil(Math.random() * 20),
                            }
                        });
                    }
                    for (var i = 0, l = shapeList.length; i < l; i++) {
                        shapeList[i].style.brushType = 'both';
                        shapeList[i].style.strokeColor = 'black';
                        shapeList[i].style.color = 'white';
                        shapeList[i].hoverable = false;
                        shapeList[i].onclick = contentHandler;
                        zr.addShape(shapeList[i]);
                    }
                    
                }
                
                function contentHandler(params) {
                    var target = params.target;
                    target.style.color = brush.style.color;
                    target.style.brushType = 'both';
                    zr.modShape(target.id, target);
                    zr.refresh(); 
                }           
            }
        )
    </script>
